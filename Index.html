<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/css.css">
    <title>Калькулятор</title>
</head>

<body>
    <div class="my-calculator">
        <div class="operations-block">
            <button class="buttonOperation"  id="buttonPlus">+</button>
            <button class="buttonOperation" id="buttonMinus">-</button>
            <button class="buttonOperation" id="buttonMultiply">*</button>
            <button class="buttonOperation" id="buttonDivide">/</button>

        </div>
        <div class="inputs-block">
            <div class="input-block">
                <label>Number 1</label>
                <input type="number" id="number1">
            </div>
            <div class="input-block">
                    <label>Number 2</label>
                    <input type="number" id="number2">
                </div>

        </div>
    </div>

    <Script src="js/js.js"></Script>
</body>

</html>
